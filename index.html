<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <section>
    <h1 id="title">Tic Tac Toe</h1>
    <h2 class="status">Game Status</h2>
    <h2 class="reset">Reset</h2>
       <div id="game-container">
      <div data-cell-index ="0" class="square"></div>
      <div data-cell-index ="1" class="square"></div>
      <div data-cell-index ="2" class="square"></div>
      <div data-cell-index ="3" class="square"></div>
      <div data-cell-index ="4" class="square"></div>
      <div data-cell-index ="5" class="square"></div>
      <div data-cell-index ="6" class="square"></div>
      <div data-cell-index ="7" class="square"></div>
      <div data-cell-index ="8" class="square"></div>
    </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
